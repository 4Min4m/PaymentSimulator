name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Deploy to EC2 using Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          EC2_PRIVATE_IP: "13.61.23.124"
          EC2_USER: "ubuntu"
        run: |
          ansible-playbook -i "$EC2_PRIVATE_IP," -u "$EC2_USER" --private-key ~/.ssh/id_rsa ./ansible/deploy.yml
